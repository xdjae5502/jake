
{% extends 'pages/Index.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <h1>Add Product</h1>
        <form method="post" action="{% url 'add_product' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-secondary">Add Product</button>
        </form>
    </div>
{% endblock content %}
