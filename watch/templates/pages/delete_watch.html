{% extends 'pages/Index.html' %}

{% block content %}
    <h2>Delete Product</h2>
    <p>Are you sure you want to delete "{{ product.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <br>
    <a href="{% url 'watch_page' %}">Cancel</a>
{% endblock %}
