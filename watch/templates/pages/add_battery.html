{% extends 'pages/Index.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Add New Battery</h2>
        <form method="post" action="{% url 'add_battery' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-secondary">Add Battery</button>
        </form>
    </div>
{% endblock content %}
